  <script type="module">
      import { category, xoaloai } from "./js/module.js";
      let dsloai = await category();
      let str = ``;
      str = dsloai.map((loai) => `

                  <tr>  
                      <td><span> ${loai.id} </span></td>
                      <td><span> ${loai.name} </span></td>
                      <td>        <span> <a href=""><button id_loai=${loai.id} class='btn btn-danger'>Xóa</button></a>
                                          <a class="btn btn-warning" href='editloai.html?id=${loai.id}'>Sửa</a>
                                  </span></td>
                  </tr>
              
        </div>`).join('');
        document.querySelector('.on-loai').innerHTML = `
        <div class='loai'>
          <table class="cat-table">
              <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>mandates</th>
                </tr>
              </thead>
                ${str}
              <tbody>
              </tbody>
            </table>
        `;
      
        document.querySelectorAll(".loai button").forEach((btn) => {
            btn.addEventListener("click", delete_loai);
        });

        async function delete_loai(event) {
            event.preventDefault();
    try {
        
        let obj = event.target;
        let id_loai = obj.getAttribute("id_loai");
        let kq = await xoaloai(id_loai);
        console.log(kq);
        alert("Đã xóa loại");
    } catch (error) {
        console.error('Lỗi khi xóa loại:', error);
        alert("Có lỗi xảy ra khi xóa loại");
    }
}
